name: Publish to Smithery

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Create .env file
        run: |
          echo "SMITHERY_API_KEY=${{ secrets.SMITHERY_API_KEY }}" > .env

      - name: Build project
        run: npm run build

      - name: Publish to Smithery
        run: npx @smithery/cli publish --key ${{ secrets.SMITHERY_API_KEY }}
